<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- domain name: memorian-home.surge.sh -->
        <meta charset="utf-8">
        <title>Memorian | Home</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <!-- Icon and app name -->
        <div class="row head">
            <div class="col-md-1"></div>
            <div class="col-md-10 center-locate">
                <h1>Memorian</h1>
                <h5>Clipboard history app for MacOS</h5>
                <p>Support macOS 10.15 or later</p>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row icon-section">
            <div class="col-md-1"></div>
            <div class="col-md-10 center-locate">
                <img src="./imgs/app_icon-512x512@2x.png" alt="" class="app-icon-img">
            </div>
            <div class="col-md-1"></div>
        </div>

        <!-- Download section -->
        <div class="row download-section">
            <div class="col-md-1"></div>
            <div class="col-md-10 ">
                <div class="center-locate">
                    <a href="./resources/Memorian_v2.0.dmg" download class="btn-download">
                            Download
                    </a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <!-- Other buttons -->
        <div class="row footer-section">
            <div class="col-md-2"></div>
            <div class="col-md-2 center-locate button-spacer">
                <a href="https://github.com/PugNorange/Memorian" class="btn-source-code" target="_blank">Source Code</a>
            </div>
            <div class="col-md-2 center-locate button-spacer">
                <a href="https://memorian_support.surge.sh" class="btn-source-code" target="_blank">Customer Support</a>
            </div>
            <div class="col-md-2 center-locate button-spacer">
                <a href="mailto: che.blankenship@utdallas.edu?subject=Contact about macOS app Memorian&body=From Memorian home page: " class="btn-source-code">Contact</a>
            </div>
            <div class="col-md-2 center-locate button-spacer">
                <a href="#" class="btn-source-code">--</a>
            </div>
            <div class="col-md-2"></div>
        </div>
    </body>
</html>
